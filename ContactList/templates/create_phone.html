{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="col-md-10">
        <h1>Create Phone</h1>

        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Create Location"/>
            <input type="reset" class="btn btn-default" value="Return"/>
        </form>
    </div>
</div>
