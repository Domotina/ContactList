{% if user.is_authenticated %}
<ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
        <a class="dropdown-toggle" id="dropuser" data-toggle="dropdown"
            href="#">{{ user.username }} <b class="caret"></b></a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropuser">
            <li><a href='{% url "app_contact_list_user" user.username %}'>My contact lists</a></li>
            <li><a href='{% url "auth_logout" %}'>Logout</a></li>
        </ul>
    </li>
</ul>
{% else %}
<div id="navbar" class="navbar-collapse collapse">
    <form class="navbar-form navbar-right" action='{% url "auth_login" %}'
          method="post" accept-charset="utf-8">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password">
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-default">Sign in</button>
        <a class="btn btn-success" href='{% url "registration_register" %}'>Sign up</a>
    </form>
</div>
{% endif %}
