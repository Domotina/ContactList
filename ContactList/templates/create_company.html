{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% url "CompanyView" as action_url %}
<div class="container">
    <div class="col-md-10">
        <form method="post" action="{{ action_url }}">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Create Company"/>
            <input type="reset" class="btn btn-default" value="Reset"/>
            <input type="reset" class="btn btn-default" value="Return"/>
        </form>
    </div>
</div>
{% endblock content %}
